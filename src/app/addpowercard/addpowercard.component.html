
        <form (ngSubmit)="onSubmit()">
        <div class="parent">
         
          <div class="div1"> 
            <h1>Identification :</h1>
            <div class="separation"></div>
          </div>

          <div class="div2"> 

            <label for="id">Application ID </label>
            <input type="text" class="form-control" id="id" required [(ngModel)]="powercard.id" name="id" disabled>
          
            <label for="type">Application Type :</label>
            <select type="text" class="form-control" id="type" required [(ngModel)]="powercard.type" name="type">
                <option value="Credit Card">Credit Card</option>
                <option value="Prepaid Card">Prepaid Card</option>
                <option value="Debit Card">Debit Card</option> 
            </select>

            <label for="type">Current Product :</label>
            <select type="text" class="form-control" id="card_product_code" required [(ngModel)]="powercard.card.card_product_code" name="card_product_code">
                <option value="VISA">VISA </option>
                <option value="MASTERCARD">MASTERCARD</option>
                
            </select>

            <label for="id">Card Number </label>
            <input type="text" class="form-control" id="powercard.card.id" required [(ngModel)]="powercard.card.id" name="powercard.card.id" disabled>
            
            <label for="id">Basic Card Number </label>
            <input type="text" class="form-control" id="basic_card" required [(ngModel)]="powercard.card.basic_card" name="basic_card" >


          </div>

          <div class="div3">

            <label for="type">Bank :</label>
            <select type="text" class="form-control" id="bank" required [(ngModel)]="powercard.card.bank" name="bank">
                <option value="ATTIJARIWAFA BANK">ATTIJARIWAFA BANK</option>
                    <option value="AL BARID BANK">AL BARID BANK</option>
                    <option value="CIH">CIH</option> 
                    <option value="BANQUE CENTRALE POPULAIRE">BANQUE CENTRALE POPULAIRE</option>    
            </select>

            <label for="id">Client Code </label>
            <input type="text" class="form-control" id="id" required [(ngModel)]="powercard.client.id" name="id" >

            <label for="id">Credit Profile </label>
            <input type="text" class="form-control" id="id"   name="id" disabled>

            <label for="type">Branch :</label>
            <select type="text" class="form-control" id="branch" required [(ngModel)]="powercard.card.branch" name="branch">
                <option value="abcd0123456" *ngIf ="powercard.card.bank=='CIH' ">abcd0123456</option>
                    <option value="efgh987655" *ngIf ="powercard.card.bank=='ATTIJARIWAFA BANK' ">efgh987655</option>
                    <option value="CIH" *ngIf ="powercard.card.bank=='AL BARID BANK'">xcvb3843474388</option> 
                    <option value="mxlsd9348349349" *ngIf ="powercard.card.bank=='BANQUE CENTRALE POPULAIRE'">mxlsd9348349349</option>    
            </select>

            <label for="id">Account Number </label>
            <input type="text" class="form-control" id="id" required [(ngModel)]="powercard.card.shadowaccount.id" name="id" disabled>


          </div>



          <div class="div4">
            <h2>CARD INFO :</h2>
            <div class="separation"></div>        
          </div>

          <div class="div5">
            <h3>Name</h3>

            <label for="type">Gender </label>
            <select type="text" class="form-control" id="gender" required [(ngModel)]="powercard.client.gender" name="gender">
                <option value="Female">Female</option>
                    <option value="Male">Male</option>
            </select>

            <label for="type">Family Status </label>
            <select type="text" class="form-control" id="family_status" required [(ngModel)]="powercard.client.family_status" name="family_status">
                <option value="Single">Single</option>
                    <option value="Married">Married</option>
                    <option value="Divorced">Divorced</option>
                    <option value="Widow">Widow</option>
                    <option value="Not Applicable">Not Applicable (Only for corporates)</option>
            </select>

            <label for="id">First Name </label>
            <input type="text" class="form-control" id="id" required [(ngModel)]="powercard.client.first_name" name="id" >

            <label for="id">Family Name </label>
            <input type="text" class="form-control" id="id" required [(ngModel)]="powercard.client.family_name" name="id" >

            <label for="type">Title </label>
            <select type="text" class="form-control" id="title" required [(ngModel)]="powercard.client.title" name="title">
                    <option value="Mr. ">Mr. </option>
                    <option value="Mrs. ">Mrs. </option>
                    <option value="Miss. ">Miss </option>
                    <option value="Dr. ">Dr. </option>
            </select>

            <label for="id">Maiden Name </label>
            <input type="text" class="form-control" id="id" required [(ngModel)]="powercard.client.maiden_name" name="id" >
